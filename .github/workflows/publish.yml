name: Deploy

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          echo 'SECRET_SLACK_WEBHOOK_URL = ""'    > .dev.vars
          echo 'SECRET_DISCORD_WEBHOOK_URL = ""' >> .dev.vars
          echo 'SECRET_TELEGRAM_CHAT_ID = ""'    >> .dev.vars
          echo 'SECRET_TELEGRAM_API_TOKEN = ""'  >> .dev.vars
          npm run build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: ${{ github.ref_name == 'main' && 'production' || 'test' }}
          preCommands: |
            wrangler kv:namespace create KV_STORE || true
            echo "  id = \"$(pnpm wrangler kv namespace list | node -pe "JSON.parse(fs.readFileSync('/dev/stdin').toString()).find(kv => kv.title.includes('KV_STORE')).id")\"" >> wrangler.toml
          secrets: |
            SECRET_SLACK_WEBHOOK_URL
            SECRET_DISCORD_WEBHOOK_URL
        env:
          SECRET_SLACK_WEBHOOK_URL: ${{ secrets.SECRET_SLACK_WEBHOOK_URL || 'default' }}
          SECRET_DISCORD_WEBHOOK_URL: ${{ secrets.SECRET_DISCORD_WEBHOOK_URL || 'default' }}
