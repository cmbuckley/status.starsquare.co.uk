name = "status-page"
main = "./src/worker/index.ts"
compatibility_date = "2024-11-24"
workers_dev = true
route = "status.starsquare.co.uk/*"
kv_namespaces = [ { binding = "KV_STORE", id = "..." } ]

[site]
bucket = "./dist/client"

[dev]
port = 3000

[env.production]

[env.production.triggers]
crons = [
  # Check monitors
  "*/2 * * * *",
  # Update remote csv monitors
  "*/10 * * * *",
]

[[env.production.kv_namespaces]]
binding = "KV_STORE"
